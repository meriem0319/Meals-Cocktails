<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals & Cocktails</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;600&display=swap" rel="stylesheet"/>    
    <link rel="stylesheet" href="./assets/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>

</head>
<body>
    <section>
        <div class="container">
            <h1 class="logo">Meal & Cocktail Recipes</h1>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-medium is-rounded" type="text" placeholder="Type food ingredient">
                <span class="icon is-small is-left">
                  <i class="fas fa-utensils"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-search"></i>
                </span>
            </div>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-medium is-rounded" type="text" placeholder="Type cocktail ingredient">
                <span class="icon is-small is-left">
                  <i class="fas fa-cocktail"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-search"></i>
                </span>
            </div>      
            <div class="search-result columns is-3">
                <div class="product column">
                    <img src="./img/food-drinks.jpg" alt="placeholder image">
                    <div class="flex-container">
                        <h1 class="title">This is your recipe</h1>
                        <a href="#">View Recipe</a>
                        <a href="#">Save Recipe</a>
                    </div>
                    <p class="product-info">Total Calories: 111</p>
                </div>
                <div class="column product">
                    <img src="./img/food-drinks.jpg" alt="placeholder image">
                    <div class="flex-container">
                        <h1 class="title">This is your recipe</h1>
                        <a href="#">View Recipe</a>
                        <a href="#">Save Recipe</a>
                    </div>
                    <p class="product-info">Total Calories: 111</p>
                </div>
                <div class="column product">
                    <img src="./img/food-drinks.jpg" alt="placeholder image">
                    <div class="flex-container">
                        <h1 class="title">This is your recipe</h1>
                        <a href="#">View Recipe</a>
                        <a href="#">Save Recipe</a>
                    </div>
                    <p class="product-info">Total Calories: 111</p>
                </div>

            </div>


        </div>
    </section>
    <script src="https://kit.fontawesome.com/9bc8e54730.js" crossorigin="anonymous"></script>    
</body>
</html>
